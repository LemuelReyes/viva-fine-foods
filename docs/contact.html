    <div class="contact-form__wrapper">
          <form class="contact-form" action="//formspree.io/reyeslemuel@hotmail.com" method="post">
                  <span class="contact-form__info-wrapper">
                    <label>Name</label>
                    <input autofocus required type="text" name="name">
                  </span>
                  <span class="contact-form__info-wrapper">
                    <label>Phone</label>
                    <input type="text" name="phone">
                  </span>
                  <span class="contact-form__info-wrapper">
                    <label>E-mail</label>
                    <input required type="email" name="email">
                  </span>
                  <span class="contact-form__info-wrapper">
                  <label>Message</label>
                  <textarea required name="message"></textarea>
                  </span>
                  <span class="contact-form__info-wrapper">
                    <button>Submit</button>
                  </span>
          </form>
    </div>


    <footer class="footer brand--white">
